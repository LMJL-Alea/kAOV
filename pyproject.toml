[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "kAOV" 
version = "0.3.1"
description = "Kernel Analysis of Variance"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
keywords = ["kernel methods", "analysis of variance"]
authors = [
  {name = "Polina Arsenteva", email = "polina.arsenteva@ens-lyon.fr" },
  {name = "Anthony Ozier-Lafontaine", email = "antho.ozier.laf@gmail.com" }
]
maintainers = [
  {name = "Polina Arsenteva", email = "polina.arsenteva@ens-lyon.fr" }
]
dependencies = [
  "anthony_project_tools @ git+https://github.com/lereldarion/anthony_project_tools.git", 
  "matplotlib", 
  "numpy",
  "pandas",
  "scipy",
  "patsy",
  "torch >= 2.2.0", 
  "statsmodels >= 0.14.0"
]

